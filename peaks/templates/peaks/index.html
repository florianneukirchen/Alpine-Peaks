{% extends "peaks/layout.html" %}

{% block title %}
{{ title }} |
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    {% for peak in page_obj %}
    <div class="card mb-2">
        <div class="card-header">
            <a href="{% url 'peak' peak.id %}">{{ peak.name }}</a>
        </div>
        <div class="card-body">
            <div>{{ peak.ele }} m</div>
            <div>{{ peak.region }}</div>
            <div>{% for country in peak.countries.all %} {{ country.name }} {% endfor %}</div>
            

        </div>

    </div>
    {% endfor %}

{% endblock %}
