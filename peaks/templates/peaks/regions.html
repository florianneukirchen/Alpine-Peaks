{% extends "peaks/layout.html" %}

{% block title %}
{{ title }} |
{% endblock %}

{% block body %}
    <h1>Regions</h1>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6">    
            <div class="list-group mb-2">
                <div class="list-group-item list-group-item-secondary">
                    Mountain Regions 
                </div>
            {% for region in regions %}
                <div class="list-group-item">
                    <a href="{% url 'region' region.slug %}">{{ region.name }}</a> 
                </div>
            {% endfor %}
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="list-group mb-2">
                <div class="list-group-item list-group-item-secondary">
                    Countries 
                </div>
                {% for country in countries %}
                <div class="list-group-item">
                    <a href="{% url 'region' country.slug %}">{{ country.name }}</a> 
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
